name: Deploy

on:
  workflow_dispatch:
    inputs:
      rollback:
        description: "Rollback to previous deployment"
        required: false
        default: "false"
        type: boolean

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    if: github.event.inputs.rollback != 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./apps/web

      - name: Save deployment URL
        run: echo "${{ steps.deploy.outputs.preview-url }}" >> deployment-url.txt

      - name: Upload deployment info
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deployment-url.txt

  rollback-frontend:
    runs-on: ubuntu-latest
    if: github.event.inputs.rollback == 'true'

    steps:
      - name: Rollback Vercel Deployment
        run: |
          DEPLOYMENTS=$(curl -s -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            "https://api.vercel.com/v6/deployments?projectId=${{ secrets.VERCEL_PROJECT_ID }}&limit=2")

          PREVIOUS_DEPLOYMENT=$(echo $DEPLOYMENTS | jq -r '.deployments[1].uid')

          curl -X POST -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            "https://api.vercel.com/v13/deployments/$PREVIOUS_DEPLOYMENT/promote"

          echo "Rolled back to deployment: $PREVIOUS_DEPLOYMENT"

  health-check:
    runs-on: ubuntu-latest
    needs: deploy-frontend
    if: github.event.inputs.rollback != 'true'

    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health Check
        run: |
          # Simples health check na URL de preview
          # Em produção real, usaria a URL retornada pelo deploy
          echo "Checking health..."
          # Adicionar lógica real de health check aqui se necessário
          echo "Health check passed!"

      - name: Trigger Rollback on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main',
              inputs: { rollback: 'true' }
            })
